<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="top">
            <button type="button">
                <img src="images/user.png">
            </button>
        </div>
        <div class="top">
            <div style="text-align: center;">
                <img src="images/logo.png">
            </div>
        </div>
        <div class="top">
            <button type="button">
                <img src="images/messages.png">
            </button>
        </div>
    </header>
    <div class="user">
        <div class="user-photo">
            <img src="/misc/0.jpg" alt="Gutz">
        </div>
        <div class="person-description"></div>
    </div>
    <div class="actions">
        <button type="button">
            <img src="images/rewind.png">
        </button>
        <button type="button">
            <img src="images/dislike.png">
        </button>
        <button type="button">
            <img src="images/like.png">
        </button>
        <button type="button">
            <img src="images/superlike.png">
        </button>
    </div>
    <div class="counter">
        <div class="dislikes">1</div>
        <div class="likes">1</div>
    </div>
</body>
<script src="script.js"></script>

</html>
